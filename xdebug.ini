; Xdebug mode: debug + develop features
xdebug.mode=debug,develop

; Always start debugging on every request (good for dev)
;xdebug.start_with_request=yes

; Client host: where your IDE is running
; For Docker Desktop on Mac/Windows, host.docker.internal usually works.
; On Linux you might need to use the host IP instead.
xdebug.client_host=host.docker.internal

; Default Xdebug 3 debug port
xdebug.client_port=9003

; Optional: show more detailed stack traces
;xdebug.log_level=0
